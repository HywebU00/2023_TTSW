      <!-- main Start -->

        <div class="">
          <!-- SP Start -->
          <section class="">
            <div class="login_new">
              <form class="form_grid">
                <div class="form_grp">
                  <label for="username" class="form_title">請選擇身份<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                  <div class="form_content">
                    <!--最外層的form 或 radio_grp class加上form_inline-->
                    <div class="radio_grp form_inline">
                      <label><input name="radioSample" type="radio" value="" />參展廠商</label>
                      <label><input name="radioSample" type="radio" value="" />參觀者</label>
                      <label><input name="radioSample" type="radio" value="" />媒體</label>
                    </div>
                    <!-- 錯誤訊息 -->
                    <!-- <div class="notice_warning">請填選身份</div> -->
                  </div>
                </div>
                <div class="form_grp">
                  <label for="username" class="form_title">帳號<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                  <div class="form_content">
                    <input type="text" id="username" value="" />

                    <!-- <div class="notice_warning">請輸入帳號</div> -->
                  </div>
                </div>
                <div class="form_grp">
                  <label for="password" class="form_title">密碼<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                  <div class="form_content">
                    <input name="password" type="password" />
                    <!-- 錯誤訊息 -->
                    <!--  <div class="notice_warning">請輸入密碼</div> -->
                  </div>
                </div>
                <div class="form_grp">
                  <div class="form_title"></div>
                  <div class="form_content">
                    <div class="checkbox">
                      <label><input type="checkbox" />記住我</label>
                    </div>
                    <div class="link">
                      <ul>
                        <li><a href="#">忘記密碼</a></li>
                        <li><a href="#">其他問題</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form_grp">
                  <label class="form_title">驗證碼<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                  <div class="form_content">
                    <img src="images/basic/captcha.gif" alt="" class="captcha" />
                    <input type="text" id="" value="" />
                    <a href="#" class="btn"><i class="i_reload"></i></a>
                  </div>
                </div>

                  <div class="form_title"></div>
                  <div class="form_content">
                    <div class="btn_grp">
                      <button class="btn" type="reset">清除</button>
